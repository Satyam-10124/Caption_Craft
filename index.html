<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image API Integration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div> <!-- Particle background container -->

    <div class="container">
        <h1>🌟 Caption Craft🌟</h1>
<p>🔍 Caption Craft empowers visually impaired users by analyzing images and describing them through speech 🎙️ and text 📝, helping them navigate and understand their surroundings better. 🌍💡</p>

        
        <!-- Enhanced File Upload -->
        <div class="file-upload">
            <label for="imageInput" class="file-label">
                <span class="file-text">Choose Image</span>
                <input type="file" id="imageInput" accept="image/*" hidden>
            </label>
        </div>
        
        <p id="uploadNotification" style="color: green; font-weight: bold; display: none;">Image uploaded successfully!</p>
        <button id="analyzeButton">Analyze</button>
        
        <div id="results">
            <h2>Results</h2>
            <div class="image-results">
                <!-- Uploaded Image Section -->
                <div class="image-section">
                    <canvas id="uploadedCanvas"></canvas>
                    <p id="uploadedCaption" class="caption"></p>
                </div>
                
                <!-- Object Details Section
                <div id="objectDetails" style="margin-top: 20px; font-size: 16px;"></div> -->
                
                <!-- Processed Image Section -->
                <div class="image-section">
                    <canvas id="processedCanvas"></canvas>
                    <p id="processedCaption" class="caption"></p>
                </div>
            </div>
            <button id="downloadButton">Download Image</button>
        </div>
        
        <div id="loadingSpinner" style="display: none;">
            <img src="spinner.gif" alt="Loading..." style="width: 50px;">
            <p>Processing, please wait...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
